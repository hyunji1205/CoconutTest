<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>프로필</title>
  <link rel="stylesheet" type="text/css" th:href="@{/navbar_style.css}">
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f5f5f5;
      margin: 0;
    }
    .container {
      background: white;
      padding: 2em;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 600px;
      text-align: center;
    }
    h1 {
      margin-bottom: 1.5em;
      font-size: 24px;
    }
    .profile-info {
      text-align: left;
      margin-bottom: 1em;
    }
    .profile-info label {
      font-weight: bold;
    }
    .profile-info div {
      margin-bottom: 0.5em;
    }
    .actions {
      margin-top: 1.5em;
    }
    .actions a {
      padding: 0.75em 1.5em;
      background-color: black;
      color: white;
      text-decoration: none;
      border-radius: 4px;
      transition: background-color 0.3s;
    }
    .actions a:hover {
      background-color: gray;
    }
  </style>
</head>
<body>
<div class="container">
  <h1>MY페이지</h1>
  <div class="profile-info">
    <div>
      <img th:src="@{${user.profileImagePath}}" class="profile-img" alt="Profile Image">
    </div>
    <div>
      <label>닉네임:</label> <span th:text="${user.nickname}"></span>
    </div>
    <div>
      <label>아이디:</label> <span th:text="${user.username}"></span>
    </div>
    <div>
      <label>비밀번호:</label> <span>*********</span>
    </div>
    <div>
      <label>전화번호:</label> <span th:text="${user.phone}"></span>
    </div>
  </div>
  <div class="actions">
    <a th:href="@{/user/profile/edit}">수정하기</a>
  </div>
  <div>
    <a href="#">내가 쓴 게시글</a>
  </div>
  <div>
    <a href="#">스크랩 목록</a>
  </div>
</div>
</body>
</html>
